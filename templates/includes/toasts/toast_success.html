<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false">
    <div class="arrow-up arrow-success"></div>
    <div class="w-100 toast-capper bg-success"></div>
    <div class="toast-header">
        <p class="p-message">Success</p>
        <button type="button" class="btn-close btn-close-white float-end ml-2 mb-1 close" id="test" data-dismiss="toast" aria-label="Close">
            
        </button>
    </div>
    <div class="toast-body">
        <div class="row">
            <div class="col">
                <p class="p-bag">{{ message }} </p>
                <hr class="mt-1 mb-3">
            </div>
        </div>
        {% if total and not on_profile_page %}
        <p class="p-bag">Your Bag ({{ item_count }})</p>
        <div class="bag-notification-wrapper">
            {% for item in bag_items %}
            <div class="row bag-wrap-row">
                <div class="col-3 my-1">
                    {% if item.item.image %}
                    <img class="w-100" src="{{ MEDIA_URL }}{{ item.item.image.url }}" alt="image of {{ item.name }}">
                    {% else %}
                    <img src="{{ MEDIA_URL }}imagenotfound.png" alt="No image found for {{ item.name }}">
                    {% endif %}
                </div>
                <div class="col-9">
                    <p class="my-0 p-bag">{{ item.item.name }}</p>
                    <p class="my-0 p-bag">Qty: {{ item.quantity }}</p>
                    <p class="my-0 p-bag">Price: â‚¬{{ item.item.price }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="bag-links d-flex justify-content-end">
                <button class="service-checkout-shop service-link-button  flex-center">
                    <a href="{% url 'view_bag' %}" class="item-link-light item-link-button  flex-center">View
                        Bag</a>
                    </button>
                    <button type="submit" class="service-checkout-shop flex-center">
                        <a href="{% url 'checkout' %}" class="item-link-dark item-link-button  flex-center">Checkout</a>
                    </button>
           
        </div>
        {% endif %}
    </div>
</div>
