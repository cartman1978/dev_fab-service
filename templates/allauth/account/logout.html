{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}


  
    <div class="container service-container">
      <div class="row allauth-row">
        <div class="col allauth-col logout-col">
            <h2 class="text-center mb-5">{% trans "Sign Out" %}</h2>
            <p class="text-center fs-4 mb-5 p-bag">{% trans 'Are you sure you want to sign out?' %}</p>
            <form method="post" action="{% url 'account_logout' %}" class="password_reset allauth-form m-auto">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <div class="btn-logout">
                  <button class="service-keep-shop service-link-button"
                    type="submit">{% trans 'Sign Out' %}</button>
                    <button class="bag-btn service-link-button">
                      <a class="service-link-button" href="{% url 'home' %}">Cancel</a>
                  </button>
                </div>  
            </form>
        </div>
      </div>
  </div>

{% endblock %}
