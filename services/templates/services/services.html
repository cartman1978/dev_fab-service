{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>

{% endblock %}

{% block main_content %}
<div class="container">
    <div class="row">
        <div class="col">
            <div class="col flex-center service-header">
                <h1>Our Services</h1>
        
            </div>
        </div>
    </div>
    <div class="row">

        {% for item in item %}
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-3 product-cols">
            <div class="card h-100 border-0 item-box">
                <a href="{% url 'single_item' item.id%}">
                    <img class="service-img" src="{{ item.image.url }}" alt="{{ item.name }}">
                </a>
                <div class="card-body pb-0">
                    <h4 class="service-title mb-0">{{ item.name }}</h4>
                    <hr>
                    <p class="service-description">{{ item.description }}</p>
                    <hr>
                    <p class="price mb-0 text-left">â‚¬ {{ item.price }} </p>
                </div>
                <div class="card-footer pt-0 border-0 text-left">
                    <div class="row">
                    
                        <a href="" class="col-5 btn btn-sm rent--btn"><i class="bi bi-cart"></i></a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
