{% extends "base.html" %}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'services/css/service.css' %}">
{% endblock %}
{% block content %}
    <div class="container service-container">
        <div class="row">
            <div class="col">
                <div class="col flex-center service-header">
                    <h3>Services Management</h3>
                </div>
                <h5 class="confirm-text">Add Service</h5>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'add_item' %}" class="form service-form mt-3" enctype="multipart/form-data" id="payment-form">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'services' %}">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Add Service</button>
                    </div>
                </form>
            </div>            
        </div>
        
    </div>
{% endblock %}
